<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oleo+Script:wght@400;700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Quicksand:wght@300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Asets/CSS/place.css" />
    <title>WepFood</title>
  </head>
  <body>
    <header>
      <div id="page-logo">
        <a href="">WebFood</a>
      </div>
      <nav>
        <ul>
          <li><a href="#">Browse Meals</a></li>
          <li><a href="#">My Orders</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="content">
        <ul>
          <li class="food-item">
            <article>
              <img src="Asets/img/risotto.jpg" alt="img1" />
              <div>
                <h2>Risotto with Tiger Prawns</h2>
                <a href="">Add to Cart</a>
              </div>
            </article>
          </li>
          <li class="food-item">
            <article>
              <img src="Asets/img/cheeseburgers.jpg" alt="img2" />
              <div>
                <h2>Cheeseburgers</h2>
                <a href="">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer></footer>
  </body>
</html>
